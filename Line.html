<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Line</title>
</head>
<body>
    <svg width="500" height="500">
        <line x1="100" x2="100" y1="100" y2="200" stroke="blue"></line>
        <line x1="200" x2="200" y1="100" y2="200" stroke="blue"></line>
        <line x1="300" x2="300" y1="100" y2="200" stroke="blue"></line>
        <line x1="400" x2="400" y1="100" y2="200" stroke="blue"></line>
        <line x1="100" x2="400" y1="100" y2="100" stroke="blue"></line>
        <line x1="100" x2="400" y1="200" y2="200" stroke="blue"></line>
    </svg>
</body>
</html>
