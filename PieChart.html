<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        data = [20,40,50,60]

        const svg = d3.select("body")
            .append("svg")
            .attr("width",500)
            .attr("height",500)
            .append("g")
            .attr("transform","translate(100,100)");
        const colorScale = d3.scaleOrdinal()
                            .domain([data])
                            .range(['red','blue','green','orange']);

            const pie = d3.pie()

            const arc = d3.arc()
                    .outerRadius(100)
                    .innerRadius(0)

            var slice = svg.selectAll("path")
                        .data(pie(data))
                        .enter()
                        .append("path")
                        .attr("d",arc)
                        .attr("fill",(d)=>colorScale(d));

        


        </script>
    
</body>
</html>
