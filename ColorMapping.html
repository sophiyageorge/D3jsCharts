<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <svg width="400" height="200"></svg>

    <script>
      const svg = d3.select("svg");

      // Define categories and color scale
      const categories = ["A", "B", "C", "D"];
      const colorScale = d3.scaleOrdinal(d3.schemeCategory10); // Predefined D3 color scheme

      // Create bars
      svg.selectAll("rect")
        .data(categories)
        .enter()
        .append("rect")
        .attr("x", (d, i) => i * 100) // Spacing bars
        .attr("y", 50)
        .attr("width", 80)
        .attr("height", 50)
        .attr("fill", d => colorScale(d)); // Assign color based on category
    </script>
  </body>
</html>
